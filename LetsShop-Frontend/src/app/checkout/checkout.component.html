<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <app-stepper [linearModeSelected]="false" #appStepper>
        <cdk-step
          [label]="'Address'"
          [completed]="checkoutForm.get('addressForm').valid"
        >
          <app-checkout-address
            [checkoutForm]="checkoutForm"
          ></app-checkout-address>
        </cdk-step>
        <cdk-step [label]="'Delivery'"> </cdk-step>
        <cdk-step [label]="'Review'"> </cdk-step>
        <cdk-step [label]="'Payment'"> </cdk-step>
      </app-stepper>
    </div>
    <div class="col-4">
      <app-order-totals></app-order-totals>
    </div>
  </div>
</div>
